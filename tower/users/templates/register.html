
    
{% extends "layout.html" %}

{% block content %}
<section class="row justify-content-center mb-5">
    <div class="col-8 my-2">
        <h1>Register a New User</h1>
    </div>
    <div class="col-8">
        <form class="form-control" action="/users/register/" method="post">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-light btn-outline-dark my-3">Submit</button>
        </form>
    </div>
</section>
{% endblock  %}
