{% extends "layout.html" %}


{% block content %}
<section class="row">
    <div class="col-md-12 p-0">
        <img class="img-fluid hero-img"
            src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="">
    </div>
</section>
<section class="row justify-content-center m-3 p-2 rounded">
    <div class="col-10 text-center">
        <a href="{% url 'tEvents:list' %}" class="btn btn-outline-light mx-4">All</a>
        <a href="{% url 'tEvents:list' type='convention' %}" class="btn btn-outline-light mx-4">Convention</a>
        <a href="{% url 'tEvents:list' type='concert' %}" class="btn btn-outline-light mx-4">Concert</a>
        <a href="{% url 'tEvents:list' type='sport' %}" class="btn btn-outline-light mx-4">Sport</a>
        <a href="{% url 'tEvents:list' type='digital' %}" class="btn btn-outline-light mx-4">Digital</a>
    </div>
</section>
<section class="row p-2">
    {% for t in tEvents %}
    <div class="col-md-3 w-shadow">
        <div title="Event Details" class="bg-light rounded my-2">
            <a class="no-und" href="{% url 'tEvents:tEventDetails' id=t.id %}">
                <img class="img-fluid rounded-top event-img" src="{{t.coverImg}}" alt="{{t.name}}">
                <h5 class="p-2 text-dark">{{ t.name }}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock  %}
